<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="myBusiness_card mb-3">
                <div class="card">
                    <div class="card-header fz20"> {{language.payment_success}} </div>
                    <div class="card-body">
                        <!---->

                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-11">
                                    <div class="login_signin_form add_myBusiness">
                                        <div class="add_business">
                                            <div class="text-center login_signup_email login_signup_btn   ">
                                                <div class="success_icon text-center" *ngIf="paymentUpdate">
                                                    <img src="./assets/images/tick.png" />
                                                </div>
                                                <p *ngIf="!paymentUpdate" class="fz16 text-danger">
                                                    {{language.wait_10sec}}</p>
                                                <p *ngIf="paymentUpdate" class="fz22">{{language.paymenet_complete}}</p>
                                                <a *ngIf="paymentUpdate" class="btn radius-30 mt-3"
                                                    (click)="homeBack()"><i
                                                        class="fas fa-plus-circle mr-3"></i>{{language.back_to_home}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!---->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
