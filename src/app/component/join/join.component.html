<app-header></app-header>
<!-- main wrapper -->
<div class="main-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- Login -->
        <div class="login_page">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <!-- Login Title -->
                <div class="login__page-first">
                  <h3 class="text-center login__page--title ">{{language.join_valuenow}}</h3>
                </div>
                <!-- ./ Login Title -->
                <!-- Sign up via email -->
                <div class="text-center login_signup_email ">
                  <a [routerLink]="['/signup']" class="btn">{{language.signup_via_email}}</a>
                </div>
                <!-- ./Sign up via email -->
                <div class="text-center login__or fz14 mt-4">
                  <span>or</span>
                </div>
                <!-- Signup via links -->
                <div class="vid_links_margin">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="signin_via_link text-center text-lg-right mb-3 mb-lg-0">
                        <a class="btn btn-outline-secondary fz14 link_google" (click)="signInWithGoogle()">
                          <img src="./assets/images/google_icon.png" alt="google link" class="mr-2" />
                          {{language.signup_via_google}}</a>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="signin_via_link text-center text-lg-left">
                        <a class="btn btn-outline-secondary fz14 link_facebook" (click)="signInWithFB()">
                          <img src="./assets/images/facebook_icon.png" alt="facebook link" class="mr-2" />
                          {{language.signup_via_facebook}}</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center allready_menber fz14">
                  {{language.already_a_member}} <a [routerLink]="['/login']">{{language.login}}</a>
                </div>
                <!-- ./ Signup via links -->
              </div>
            </div>
          </div>
        </div>
        <!-- Login -->
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
